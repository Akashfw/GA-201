<h2>Add Todo</h2>
<form (ngSubmit)="onSubmit()">
  <label for="imageUrl">Image URL:</label>
  <input type="text" id="imageUrl" name="imageUrl" [(ngModel)]="todo.imageUrl" required>

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" [(ngModel)]="todo.name" required>

  <label for="description">Description:</label>
  <textarea id="description" name="description" [(ngModel)]="todo.description" required></textarea>

  <label for="date">Date:</label>
  <input type="date" id="date" name="date" [(ngModel)]="todo.date" required>

  <button type="submit">Add</button>
</form>
