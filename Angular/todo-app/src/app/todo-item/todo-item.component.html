<div class="todo-item">
    <div class="image-container">
        <img [src]="todo.imageUrl" alt="Todo Image">
    </div>
    <div class="content">
      <h3>{{ todo?.name }}</h3>
      <p>{{ todo?.description }}</p>
      <p>{{ todo?.date }}</p>
    </div>
    <div class="actions">
      <button (click)="editTodoItem()">Edit</button>
      <button (click)="deleteTodoItem()">Delete</button>
    </div>
  </div>
