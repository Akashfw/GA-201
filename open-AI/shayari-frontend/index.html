<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OpenAI Shayari Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .container {
      margin-top: 50px;
    }
    .response-container {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>OpenAI Shayari Generator</h1>
    <div class="form-group">
      <label for="topicInput">Enter a Topic:</label>
      <input type="text" class="form-control" id="topicInput" placeholder="Enter a topic">
    </div>
    <button type="button" class="btn btn-primary" onclick="generateShayari()">Generate Shayari</button>
    <div class="response-container">
      <h3>Generated Shayari:</h3>
      <p id="shayariResponse"></p>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
